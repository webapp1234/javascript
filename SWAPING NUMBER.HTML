<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 10;
      let b = 20;
      let none;

      function swap() {
        none = a;
        a = b;
        b = none;

        console.log("a", a);
        console.log("b", b);
      }

      console.log(swap());
    </script>
  </body>
</html>
