<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table cellpadding="10px" border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>password</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <script>
      let arr = [
        {
          name: "garvit",
          email: "garvit@gmail.com",
          password: "123",
        },
        {
          name: "user",
          email: "user@gmail.com",
          password: "123",
        },
        {
          name: "garvit",
          email: "garvit@gmail.com",
          password: "123",
        },
      ];
      let tbody = document.getElementById("tbody");

      arr.map((val, index) => {
        let tr = document.createElement("tr");
        tr.innerHTML = `
                        <td>${val.name}</td>
                        <td>${val.email}</td>
                        <td>${val.password}</td>
        `;

        tbody.appendChild(tr);
      });
    </script>
  </body>
</html>
